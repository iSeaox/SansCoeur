{% extends "base.html" %} {% block title %}Sans Cœur Online{% endblock %} {% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/games.css') }}" />

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block content %}
<h1 class="text-center">Bienvenue, <span id="username">{{ username }}</span>&nbsp;!</h1>

<div id="games-list" class="container mt-5 mb-5"></div>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="card col-md-8">
            <div class="card-header">
                <h3>Dernière partie</h3>
            </div>
            <div class="card-body" id="last-game"></div>
        </div>
    </div>
</div>


<div id="stats-graph" class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="card col-md-8">
            <div class="card-header">
                <h3>Classements</h3>
            </div>
            <div class="card-body">
                <div class="row mt-3 justify-content-center">
                    <div class="col-md-8">
                        <canvas id="chart-tp-3"></canvas>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-6">
                        <canvas id="chart-tp-0"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="chart-tp-1"></canvas>
                    </div>
                </div>
                <div class="row mt-4 justify-content-center">
                    <div class="col-md-6">
                        <canvas id="chart-tp-2"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="chart-tp-6"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
{% block scripts %}
{{ super() }}
<script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
<script type="module" src="{{ url_for('static', filename='js/games.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='js/toaster.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='js/components/stats.js') }}"></script>
{% endblock %}
