<div id="roundInfo">
  <p style="color: gray; font-style: italic">En attente des informations...</p>
</div>
<div class="container mt-3">
  <div class="row" id="talkInfo" style="display: none">
    <div class="row">
      <div class="col">
        <label for="colorSelect">Choisissez une couleur :</label>
        <select id="colorSelect" class="form-control">
          <option value="1">Cœur</option>
          <option value="2">Carreau</option>
          <option value="3">Trèfle</option>
          <option value="0">Pique</option>
        </select>
      </div>

      <div class="col">
        <label for="pointsSelect">Choisissez un chiffre :</label>
        <select id="pointSelect" class="form-control">
          <option value="80">80</option>
          <option value="90">90</option>
          <option value="100">100</option>
          <option value="110">110</option>
          <option value="120">120</option>
          <option value="130">130</option>
          <option value="140">140</option>
          <option value="150">150</option>
          <option value="capot">Capot</option>
          <option value="capotBelote">Capot Beloté</option>
        </select>
      </div>

      <div class="col">
        <button id="confirmBtn" class="btn btn-primary mt-4">Confirmer</button>
      </div>
      <div class="col">
        <button id="passBtn" class="btn btn-secondary mt-4">Passer</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button id="contrerBtn" class="btn btn-danger mt-4">Contrer</button>
      </div>
      <div class="col">
        <button id="surContreeBtn" class="btn btn-danger mt-4">Sur-contrer</button>
      </div>
    </div>
  </div>
</div>
