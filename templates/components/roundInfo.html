<div id="roundInfo">
  <p style="color: gray; font-style: italic">En attente des informations...</p>
</div>

<div class="container mt-3 d-flex flex-column">
  <div class="row">
    <div class="col-md-6">
      <label for="colorSelect">Couleur :</label>
      <select id="colorSelect" class="form-control" style="cursor: pointer">
        <option value="1">Cœur</option>
        <option value="2">Carreau</option>
        <option value="3">Trèfle</option>
        <option value="0">Pique</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="pointsSelect">Chiffre :</label>
      <select id="pointSelect" class="form-control" style="cursor: pointer">
        <option value="80">80</option>
        <option value="90">90</option>
        <option value="100">100</option>
        <option value="110">110</option>
        <option value="120">120</option>
        <option value="130">130</option>
        <option value="140">140</option>
        <option value="150">150</option>
        <option value="162">Capot</option>
        <option value="182">Capot Beloté</option>
      </select>
    </div>
  </div>

  <div class="mt-auto" style="padding-top: 20px">
    <div class="row">
      <div class="col-6">
        <button id="confirmBtn" class="btn btn-primary w-100">Confirmer</button>
      </div>
      <div class="col-6">
        <button id="passBtn" class="btn btn-secondary w-100">Passer</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-6">
        <button id="contrerBtn" class="btn btn-danger w-100">Contrer</button>
      </div>
      <div class="col-6">
        <button id="surContreeBtn" class="btn btn-danger w-100">
          Sur-contrer
        </button>
      </div>
    </div>
  </div>
</div>
