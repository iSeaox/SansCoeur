{% extends "base.html" %} 
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
{% endblock %} 

{% block content %}
<div id="toast-container"></div>

<h1 class="title">Sans Coeur Online</h1>

<div class="login">
  <form method="POST" action="{{ url_for('change_password') }}" class="login-form">
    <h1 class="login-title">Changer de mot de passe</h1>
    <div class="login-inputs">
      <div class="login-box">
        <input
          type="password"
          placeholder="Nouveau mot de passe"
          name="password"
          id="password"
          required
          class="login-input"
        />
        <i class="ri-lock-2-fill"></i>
        <i class="ri-eye-off-fill toggle-password" data-target="password"></i>
      </div>
      <div class="login-box">
        <input
          type="password"
          placeholder="Confirmer le mot de passe"
          name="confirm-password"
          id="confirm-password"
          required
          class="login-input"
        />
        <i class="ri-lock-2-fill"></i>
        <i class="ri-eye-off-fill toggle-password" data-target="confirm-password"></i>
      </div>
    </div>
    <button type="submit" class="login-button">Changer le mot de passe</button>
    <div class="login-register">
      <a href="{{ url_for('dashboard') }}">Retour au tableau de bord</a>
    </div>
  </form>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script type="module" src="{{ url_for('static', filename='js/password.js') }}"></script>
{% endblock %}
