{% extends "base.html" %} {% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />

{% endblock %} {% block content %}
<div id="toast-container"></div>

<h1 class="title">Sans Coeur Online</h1>

<div class="login">
  <form method="POST" action="{{ url_for('login') }}" class="login-form">
    <h1 class="login-title">Connexion</h1>
    <div class="login-inputs">
      <div class="login-box">
        <input
          type="text"
          placeholder="Nom d'utilisateur"
          name="username"
          required
          class="login-input"
        />
        <i class="ri-user-fill"></i>
      </div>
      <div class="login-box">
        <input
          type="password"
          placeholder="Mot de passe"
          name="password"
          required
          class="login-input"
        />
        <i class="ri-lock-2-fill"></i>
      </div>
    </div>
    <div class="login-check">
      <div class="login-check-box">
        <input type="checkbox" id="remember-me" name="remember" class="login-check-input" />
        <label for="remember-me">Se souvenir de moi</label>
      </div>
      <a href="#" class="login-forgot">Mot de passe oubli√© ?</a>
    </div>
    <button type="submit" class="login-button">Se connecter</button>
    <div class="login-register">Vous n'avez pas de compte ? <a href="#">S'inscrire</a></div>
  </form>
</div>
{% endblock %} {% block scripts %} {{ super() }}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
