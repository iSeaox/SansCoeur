{% extends "base.html" %}

{% block title %}Jeu non trouvé{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/errors/error.css') }}" />
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h3 class="text-center mb-0">Erreur</h3>
        </div>
        <div class="card-body text-center">
          <h2 class="mb-4">{{ message }}</h2>
          <p class="text-muted mb-4">Votre mot de passe ne peut pas être modifié : contactez un admin.</p>
          <p class="text-muted mb-4">Signé l'admin :)</p>
          <a href="{{ url_for('index') }}" class="btn btn-primary error-btn">
            Retourner à l'accueil
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
