<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Musique</title>
  </head>
  <body>
    {% if current_user.username == "mathias" %}
    <audio
      id="background-music"
      src="{{ url_for('static', filename='sound/background-music.mp3') }}"
      loop
    >
      Ton navigateur ne supporte pas d'éléments audio.
    </audio>
    {% else %}
    <audio
      id="background-music"
      src="{{ url_for('static', filename='sound/background-music.mp3') }}"
      loop
    >
      Ton navigateur ne supporte pas d'éléments audio.
    </audio>
    {% endif %}
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const audio = document.getElementById("background-music");
        const savedTime = sessionStorage.getItem("audioTime");
        const isPlaying = sessionStorage.getItem("isPlaying") === "true";

        if (savedTime) {
          const time = parseFloat(savedTime);
          audio.addEventListener("loadedmetadata", function () {
            if (!isNaN(time) && time < audio.duration) {
              audio.currentTime = time;
            } else {
              sessionStorage.removeItem("audioTime");
            }
            if (isPlaying) {
              audio.play().catch((err) => console.log("La lecture automatique est bloquée :", err));
            }
          });
        } else if (isPlaying) {
          audio.play().catch((err) => console.log("La lecture automatique est bloquée :", err));
        }
      });

      window.addEventListener("beforeunload", function () {
        const audio = document.getElementById("background-music");
        sessionStorage.setItem("audioTime", audio.currentTime);
        sessionStorage.setItem("isPlaying", (!audio.paused).toString());
      });
    </script>
  </body>
</html>
